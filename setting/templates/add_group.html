<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %}
    <!-- Auto-refresh meta tag, uncomment if needed -->
    <meta http-equiv="refresh" content="4" />
    {% endcomment %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus+Slab" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/members.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />

    <title>Dashboard User Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  </head>
  <body>
    {% include "header.html" %}

    <div class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center">
      <div class="form-container">
        <div class="row mt-3 rounded-1 d-flex" style="background-color: transparent">
          <div class="container">
            <div class="combined-text">
              <span>SETTINGS</span>
              <span class="divider">&verbar;</span>
              <span class="divider-members">Members</span>
            </div>
          </div>
        </div>
        <div class="row mt-3 rounded-1 d-flex" style="background-color: transparent">
          <div class="container">
            <form method="POST">
              {% csrf_token %} {{ form.as_p }}

              <div class="d-flex justify-content-center mt-2 login_container">
                <input class="btn login_btn" type="submit" value="Add Group" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/addmembers.js' %}"></script>
  </body>
</html>

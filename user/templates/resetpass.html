{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus+Slab" />
    <title>User Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezUGD02DsDSh6NB6EGb2jiZ5kvvqIi9xkpYo+DOxXpGSHl9qDh4OA3ncbbX38S3p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profil.css' %}" />
  </head>
  <body>
    {% include "header.html" %} {% block content %}
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-section">
        <p>{{ password_form.as_p }} <button type="submit">Save Changes</button></p>
      </div>
    </form>
    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/profil.js' %}"></script>
  </body>
</html>
{% endcomment %}

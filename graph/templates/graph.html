<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> {% load static %}

    <!-- Chart JS -->

    <title>Graph</title>
</head>

<body>

      <!-- Dashboard SVG -->
      <symbol xmlns="http://www.w3.org/2000/svg" id="home" viewBox="0 0 16 16">
        <path
          d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"

    <!-- The end of stored svgs -->

    <!-- Content Start Here -->
    <div class="container-fluid p-0 box m-0">
        <!-- Header Start Here -->
        <div class="container-fluid bg-green-amanda">
            <div class="row align-items-center justify-content-between">
                <!-- Leaf SVG and "SETTING" text-->
                <div class="col ps-3 d-flex justify-content-start align-items-center">
                    <svg class="me-3 mt-3 mb-3 fill-white" width="90" height="70">
              <use xlink:href="#logo" class="fill-white" />
            </svg>
                    <div class="amanda-text">GRAPH</div>
                </div>

                <!-- Back To Dashboard Button -->
                <div class="col d-flex justify-content-end align-items-center pe-5">
                    <a type="button" class="btn btn-light rounded-pill py-3 px-4 d-flex justify-content-center align-items-center fs-2 fw-bold" href="{% url 'dashboard_app:dashboard' %}">
                        <svg class="me-3" width="38" height="38"><use xlink:href="#home" /></svg>DASHBOARD
                    </a>
                </div>
            </div>
        </div>
        <!-- Header End Here -->

        <!-- Graph Container Start Here -->
        <div class="container-fluid p-4">
            <div class="row mx-0">
                <div class="my-2 column-gap-3 container rounded-4 p-4 control-container w-100 d-flex justify-content-center align-items-center">
                    <div class="col my-0">
                        <div class="form-check ps-0">
                            <input type="checkbox" onclick="postSelectedData(event)" class="form-check-input d-none" id="show-temperature" />
                            <label class="form-check-label text-center fw-bold border border-1 rounded-4 w-100 px-1 py-3" for="show-temperature">Temperature</label>
                        </div>
                    </div>
                    <div class="col my-0">
                        <div class="form-check ps-0">
                            <input type="checkbox" onclick="postSelectedData(event)" class="form-check-input d-none" id="show-current" />
                            <label class="form-check-label text-center fw-bold border border-1 rounded-4 w-100 px-1 py-3" for="show-current">Current</label>
                        </div>
                    </div>
                    <div class="col my-0">
                        <div class="form-check ps-0">
                            <input type="checkbox" onclick="postSelectedData(event)" class="form-check-input d-none" id="show-vibration" />
                            <label class="form-check-label text-center fw-bold border border-1 rounded-4 w-100 px-1 py-3" for="show-vibration">Vibration</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3 mx-0">
                <div class="container rounded-4 control-container">
                    <div class="col-3 offset-md-9">
                        <div class="form-floating mt-3">
                            <select class="form-select" id="select-date" onchange="postSelectedData(event)"></select>
                            <label for="select-date">Select a date</label>
                        </div>
                    </div>
                    <div id="forChart">
                        <canvas class="w-100 my-1" id="myChart" height="384"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Graph Container End Here -->
    </div>
    <!-- Content End Here -->

    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom Script -->
    <script src="{% static 'js/graph.js' %}"></script>
</body>

</html>
